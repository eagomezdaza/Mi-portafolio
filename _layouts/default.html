<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Tus estilos -->
    <link rel="stylesheet" href="/Mi-portafolio/styles/style.css" />
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/Mi-portafolio/">mi-portafolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
                aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item"><a class="btn btn-outline-primary"
                            href="/Mi-portafolio/#proyectos">Proyectos</a></li>
                    <li class="nav-item"><a class="btn btn-outline-primary" href="/Mi-portafolio/#contacto">Contacto</a>
                    </li>
                    <li class="nav-item"><a class="btn btn-outline-success"
                            href="https://github.com/eagomezdaza/Mi-portafolio" target="_blank"
                            rel="noopener">GitHub</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="pt-5">
        {{ content }}
    </main>

    <!-- FOOTER -->
    <footer class="footer text-center mt-5">
        <div class="container py-4">
            <small>© <span id="year"></span> John Gómez — MIT License</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
